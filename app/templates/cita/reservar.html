{% extends 'base.html' %}

{% block title %}Reservar Cita{% endblock %}

{% block content %}

<!-- Reservation Section -->
<section id="reservar" class="py-16 pt-28 bg-rose-600 text-white">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">RESERVA TU CITA</h2>
            <div class="w-24 h-1 bg-white mx-auto"></div>
            <p class="mt-4 max-w-2xl mx-auto">Reserva tu cita en línea y evita esperas. Nuestro equipo estará listo para atenderte.</p>
        </div>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8 text-gray-800">
            <form id="reservation-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-gray-700 font-medium mb-2">Nombre completo</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700 font-medium mb-2">Teléfono</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500" required>
                    </div>
                    <div>
                        <label for="date" class="block text-gray-700 font-medium mb-2">Fecha</label>
                        <input type="date" id="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500" required>
                    </div>
                    <div>
                        <label for="time" class="block text-gray-700 font-medium mb-2">Hora</label>
                        <select id="time" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500" required>
                            <option value="">Seleccionar hora</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                        </select>
                    </div>
                    <div>
                        <label for="service" class="block text-gray-700 font-medium mb-2">Servicio</label>
                        <select id="service" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500" required>
                            <option value="">Seleccionar servicio</option>
                            <option value="corte">Corte de Cabello</option>
                            <option value="afeitado">Afeitado Tradicional</option>
                            <option value="barba">Arreglo de Barba</option>
                            <option value="color">Coloración</option>
                            <option value="infantil">Corte Infantil</option>
                            <option value="facial">Tratamiento Facial</option>
                        </select>
                    </div>
                    <div>
                        <label for="barber" class="block text-gray-700 font-medium mb-2">Barbero</label>
                        <select id="barber" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500" required>
                            <option value="">Seleccionar barbero</option>
                            <option value="carlos">Carlos Rodríguez</option>
                            <option value="miguel">Miguel Ángel</option>
                            <option value="alejandro">Alejandro Torres</option>
                            <option value="daniel">Daniel Méndez</option>
                            <option value="cualquiera">Cualquiera disponible</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-6">
                    <label for="notes" class="block text-gray-700 font-medium mb-2">Notas adicionales</label>
                    <textarea id="notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500"></textarea>
                </div>
                
                <div class="mt-8">
                    <button type="submit" class="w-full bg-rose-600 hover:bg-rose-700 text-white py-3 rounded-md font-medium text-lg transition">Confirmar Reserva</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
