<div class="h-full flex flex-col">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-200">Estilos</h2>
    <button id="btn-abrir-modal-estilo" class="flex items-center gap-2 bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-md font-medium transition">
      <span class="text-lg leading-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </span> <span>Añadir Estilo</span>
    </button>
  </div>

  <div class="flex-1 bg-gray-900 shadow-md rounded-lg border border-gray-600 overflow-hidden">
    <div class="overflow-x-auto h-full">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700 sticky top-0">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">ID</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Nombre</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Imagen</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Categoría</th>
            <th class="px-4 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider">Activo</th>
            <th class="px-4 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-estilos-body" class="bg-gray-800 divide-y divide-gray-700"></tbody>
      </table>
  </div>
</div>

<!-- Modal: Añadir Estilo -->
<div id="modal-estilo" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4 hidden">
  <div class="bg-white rounded-lg p-6 max-w-md w-full text-gray-900 relative">
    <button id="cerrar-modal-estilo" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <h3 class="text-xl font-bold mb-4">Añadir Estilo</h3>
    <form id="form-estilo-nuevo" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Nombre</label>
        <input type="text" name="nombre" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-rose-500 focus:border-rose-500" required>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Categoría</label>
        <select name="categoria" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-rose-500 focus:border-rose-500" required>
          <option value="">Seleccionar</option>
          <option value="corte">Corte</option>
          <option value="barba">Barba</option>
          <option value="lineas">Líneas</option>
          <option value="disenos">Diseños</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Imagen</label>
        <input type="file" name="imagen" accept="image/*" class="w-full text-gray-700" id="add-imagen-input">
        <p class="text-xs text-gray-500 mt-1">Usa el recuadro para ajustar tu imagen al formato 3:2.</p>
        <div id="add-cropper" class="mt-3 hidden">
          <div class="relative w-full sm:max-w-[420px] mx-auto overflow-hidden rounded-xl bg-gray-200 border border-gray-300" style="aspect-ratio: 3 / 2;" id="add-cropper-stage">
            <img id="add-cropper-image" alt="Vista previa del estilo" class="absolute inset-0 max-w-none select-none will-change-transform" draggable="false">
            <div class="absolute inset-0 pointer-events-none">
              <div class="absolute inset-0 bg-gradient-to-t from-black/35 via-transparent to-transparent"></div>
              <div class="absolute inset-0 border border-white/80 rounded-xl mix-blend-screen"></div>
            </div>
            <div class="absolute left-3 top-3 text-[0.65rem] uppercase tracking-[0.4em] text-white/80 font-semibold">3:2</div>
          </div>
          <div class="mt-3 flex items-center gap-3 sm:max-w-[420px] mx-auto">
            <label for="add-cropper-zoom" class="text-xs font-medium text-gray-600 whitespace-nowrap">Zoom</label>
            <input type="range" id="add-cropper-zoom" class="flex-1" min="1" max="3" step="0.01" value="1">
            <button type="button" id="add-cropper-reset" class="text-xs font-semibold text-rose-600 hover:text-rose-700">Restablecer</button>
          </div>
        </div>
      </div>
      <div class="mb-4 flex items-center gap-2">
        <input type="checkbox" name="activo" id="add-activo" class="h-4 w-4" checked>
        <label for="add-activo" class="text-sm text-gray-700">Activo</label>
      </div>
      <div class="flex justify-end gap-3">
        <button type="button" class="btn-cerrar-add px-4 py-2 rounded-md border text-gray-600 hover:bg-gray-100">Cancelar</button>
        <button type="submit" class="bg-rose-600 hover:bg-rose-700 text-white px-6 py-2 rounded-md font-medium transition">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal: Editar Estilo -->
<div id="modal-editar-estilo" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4 hidden">
  <div class="bg-white rounded-lg p-6 max-w-md w-full text-gray-900 relative">
    <button class="cerrar-modal-editar absolute top-3 right-3 text-gray-400 hover:text-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <h3 class="text-xl font-bold mb-4">Editar Estilo</h3>
    <form id="form-estilo-editar" enctype="multipart/form-data">
      <input type="hidden" name="id" id="edit-id">
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Nombre</label>
        <input type="text" name="nombre" id="edit-nombre" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-rose-500 focus:border-rose-500" required>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Categoría</label>
        <select name="categoria" id="edit-categoria" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-rose-500 focus:border-rose-500" required>
          <option value="corte">Corte</option>
          <option value="barba">Barba</option>
          <option value="lineas">Líneas</option>
          <option value="disenos">Diseños</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Imagen (opcional)</label>
        <input type="file" name="imagen" accept="image/*" class="w-full text-gray-700" id="edit-imagen-input">
        <p class="text-xs text-gray-500 mt-1">Déjalo vacío para mantener la actual.</p>
        <div id="edit-cropper" class="mt-3 hidden">
          <div class="relative w-full sm:max-w-[420px] mx-auto overflow-hidden rounded-xl bg-gray-200 border border-gray-300" style="aspect-ratio: 3 / 2;" id="edit-cropper-stage">
            <img id="edit-cropper-image" alt="Nueva vista previa" class="absolute inset-0 max-w-none select-none will-change-transform" draggable="false">
            <div class="absolute inset-0 pointer-events-none">
              <div class="absolute inset-0 bg-gradient-to-t from-black/35 via-transparent to-transparent"></div>
              <div class="absolute inset-0 border border-white/80 rounded-xl mix-blend-screen"></div>
            </div>
            <div class="absolute left-3 top-3 text-[0.65rem] uppercase tracking-[0.4em] text-white/80 font-semibold">3:2</div>
          </div>
          <div class="mt-3 flex items-center gap-3 sm:max-w-[420px] mx-auto">
            <label for="edit-cropper-zoom" class="text-xs font-medium text-gray-600 whitespace-nowrap">Zoom</label>
            <input type="range" id="edit-cropper-zoom" class="flex-1" min="1" max="3" step="0.01" value="1">
            <button type="button" id="edit-cropper-reset" class="text-xs font-semibold text-rose-600 hover:text-rose-700">Restablecer</button>
          </div>
        </div>
        <div class="mt-2" id="preview-imagen-actual" hidden>
          <p class="text-xs text-gray-600 mb-1">Actual:</p>
          <img id="img-actual" src="" class="h-16 w-16 object-contain rounded border">
        </div>
      </div>
      <div class="mb-4 flex items-center gap-2">
        <input type="checkbox" name="activo" id="edit-activo" class="h-4 w-4">
        <label for="edit-activo" class="text-sm text-gray-700">Activo</label>
      </div>
      <div class="flex justify-end gap-3">
        <button type="button" class="cerrar-modal-editar px-4 py-2 rounded-md border text-gray-600 hover:bg-gray-100">Cancelar</button>
        <button type="submit" class="bg-rose-600 hover:bg-rose-700 text-white px-6 py-2 rounded-md font-medium transition">Actualizar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal: Eliminar Estilo -->
<div id="modal-eliminar-estilo" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4 hidden">
  <div class="bg-white rounded-lg p-6 max-w-sm w-full text-gray-900 relative">
    <button class="cerrar-modal-eliminar absolute top-3 right-3 text-gray-400 hover:text-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <h3 class="text-lg font-bold mb-3">Eliminar Estilo</h3>
    <p class="text-sm text-gray-600 mb-4">¿Seguro que deseas eliminar <span id="eliminar-nombre" class="font-semibold"></span>? Esta acción no se puede deshacer.</p>
    <form id="form-estilo-eliminar">
      <input type="hidden" name="id" id="eliminar-id">
      <div class="flex justify-end gap-3">
        <button type="button" class="cerrar-modal-eliminar px-4 py-2 rounded-md border text-gray-600 hover:bg-gray-100">Cancelar</button>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md font-medium transition">Eliminar</button>
      </div>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/estilos.js') }}"></script>
