<div class="h-full flex flex-col">
  <h2 class="text-2xl font-bold text-gray-200 mb-5 text-center">Mis Pagos</h2>

  <div class="mb-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 items-center text-base text-gray-300">
    <div class="relative min-w-0 sm:col-span-2 lg:col-span-1">
      <input type="text" id="pagos-search" class="w-full h-10 px-4 pl-10 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-400 focus:outline-none focus:border-rose-500" placeholder="Buscar pago...">
      <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 2h12a2 2 0 012 2v16a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2zm0 0v5h12V2M8 10h8m-8 4h8m-8 4h4"/>
      </svg>
    </div>
    <div class="flex justify-start lg:justify-center">
      <p>Pagos registrados: <span id="pagos-total" class="text-white">0</span></p>
    </div>
    <div class="flex items-center gap-2 justify-start sm:justify-end">
      <button id="pagos-filter-toggle" class="inline-flex items-center gap-2 h-10 px-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-white w-full sm:w-auto" title="Filtros">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
        </svg>
        <span class="truncate">Filtros</span>
      </button>
    </div>
  </div>

  <div class="flex-1 bg-gray-900 shadow-md rounded-lg border border-gray-600 overflow-hidden">
    <div class="overflow-x-auto h-full">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700 sticky top-0 z-10">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Fecha</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Cita</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider min-w-[12rem]">Barbero</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Método</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Subtotal</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Desc.</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Total</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Recibido</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Saldo</th>
          </tr>
        </thead>
        <tbody id="pagos-tbody" class="bg-gray-800 divide-y divide-gray-700"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/pago.js') }}"></script>

<!-- Popover de filtros pagos -->
<div id="pagos-filter-popover" class="hidden absolute z-50 bg-gray-800 border border-gray-600 rounded-lg shadow-lg p-4 w-80 sm:w-96 max-w-[calc(100vw-20px)] text-gray-200 sm:max-w-sm md:max-w-md">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg font-semibold">Filtros y Ordenación</h3>
    <button id="pagos-close-filter" class="text-gray-400 hover:text-gray-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Ordenar por fecha</label>
      <button id="pagos-order-toggle" class="inline-flex items-center gap-2 h-10 px-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-white w-full">
        <svg id="pagos-order-icon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14m0 0l-4-4m4 4l4-4"/>
        </svg>
        <span id="pagos-order-text" class="truncate">Más reciente primero</span>
      </button>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Filtrar por fecha</label>
      <input type="date" id="pagos-date" class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring-rose-500 focus:border-rose-500">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Método de pago</label>
      <select id="pagos-metodo" class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring-rose-500 focus:border-rose-500">
        <option value="">Todos</option>
        <option value="efectivo">Efectivo</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>
  </div>
</div>
