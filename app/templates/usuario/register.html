<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crea tu cuenta en RG4LBarber para reservar citas y disfrutar de los mejores servicios de barbería.">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo2.png') }}">
    <title>Registro - RG4LBarber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #374151 inset !important;
        -webkit-text-fill-color: white !important;
        background-color: #374151 !important;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 font-[Poppins] min-h-screen flex items-center justify-center text-sm"
  >
    <div
      class="w-full max-w-md sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mx-6 bg-gray-800 text-white shadow-lg rounded-lg p-6 mt-8 mb-8"
    >
      <div class="flex justify-center mb-4">
        <picture class="block">
          <source srcset="{{ url_for('static', filename='img/logo2-260.webp') }} 1x, {{ url_for('static', filename='img/logo2-520.webp') }} 2x" type="image/webp">
          <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo Barbería" width="260" height="260" class="h-16 w-auto object-contain p-0" loading="lazy">
        </picture>
      </div>
      <h2 class="text-3xl font-bold text-center mb-8">Crear Cuenta</h2>

      {% with mensajes = get_flashed_messages(with_categories=true) %} {% if
      mensajes %}
      <div id="alerts-container">
        {% for categoria, mensaje in mensajes %}
        <div
          class="relative mb-4 px-4 py-3 rounded border flex items-start justify-between gap-4
                          {{ 'border-green-600 text-green-700 bg-green-50' if categoria == 'success' else 'border-red-600 text-red-700 bg-red-50' }}"
        >
          <div class="font-medium">{{ mensaje }}</div>
          <button
            type="button"
            class="text-xl leading-none focus:outline-none text-inherit"
            onclick="this.parentElement.remove();"
          >
            &times;
          </button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form
        method="POST"
        action="{{ url_for('usuario.register') }}"
        class="space-y-5"
      >
        <div>
          <label for="nombre" class="block text-sm font-normal text-gray-300"
            >Nombre</label
          >
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500 focus:bg-transparent"
          />
        </div>
        <div>
          <label for="apellido" class="block text-sm font-normal text-gray-300"
            >Apellido</label
          >
          <input
            type="text"
            id="apellido"
            name="apellido"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500 focus:bg-transparent"
          />
        </div>
        <div>
          <label for="telefono" class="block text-sm font-normal text-gray-300"
            >Teléfono</label
          >
          <input
            type="text"
            id="telefono"
            name="telefono"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500 focus:bg-transparent"
          />
        </div>
        <div>
          <label for="correo" class="block text-sm font-normal text-gray-300"
            >Correo electrónico</label
          >
          <input
            type="email"
            id="correo"
            name="correo"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500 focus:bg-transparent"
          />
        </div>
        <div>
          <label
            for="contrasena"
            class="block text-sm font-normal text-gray-300"
            >Contraseña</label
          >
          <!-- Nuevo: campo con botón "ojo" -->
          <div class="relative mt-1">
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              required
              class="w-full px-4 py-2 pr-12 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500 focus:bg-transparent"
            />
            <button
              type="button"
              id="togglePassword"
              aria-label="Mostrar u ocultar contraseña"
              aria-pressed="false"
              class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-gray-200 transition"
            >
              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="1.5"
                class="h-5 w-5 transition-all duration-200 ease-out opacity-100 scale-100">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 12c2.25-4.5 6-7 9.75-7s7.5 2.5 9.75 7c-2.25 4.5-6 7-9.75 7s-7.5-2.5-9.75-7z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="1.5"
                class="h-5 w-5 transition-all duration-200 ease-out opacity-0 scale-0 absolute">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3l18 18M6.62 6.62C4.83 7.83 3.37 9.64 2.25 12c2.25 4.5 6 7 9.75 7 1.44 0 2.8-.28 4.03-.79M10.5 6.28A9.5 9.5 0 0112 5c3.75 0 7.5 2.5 9.75 7-.63 1.27-1.41 2.38-2.33 3.3M9 9a3 3 0 004.24 4.24" />
              </svg>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-rose-600 text-white py-2 px-4 rounded-md hover:bg-rose-700 transition font-medium"
        >
          Registrarse
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-300">
        ¿Ya tienes cuenta?
        <a
          href="/login"
          class="text-rose-600 hover:text-rose-500 hover:underline transition"
          >Inicia sesión aquí</a
        >
      </p>
    </div>
    <script src="{{ url_for('static', filename='js/password2.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/password-rules.js') }}" defer></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', function(){
        if (window.initPasswordRules) {
          window.initPasswordRules({
            inputId: 'contrasena',
            formSelector: 'form',
            submitSelector: 'button[type="submit"]',
            ui: {
              minLengthId: 'reg-pwd-min-length',
              uppercaseId: 'reg-pwd-uppercase',
              numberId: 'reg-pwd-number'
            }
          });
        }
      });
    </script>
  </body>
</html>
