<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Barbería Clásica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #374151 inset !important;
      -webkit-text-fill-color: white !important;
      background-color: #374151 !important;
    }
  </style>
</head>
<body class="bg-gray-900 font-[Poppins] min-h-screen flex items-center justify-center text-sm">
  <div class="w-full max-w-md mx-6 bg-gray-800 text-white shadow-lg rounded-lg p-6 mt-6 mb-8">
    <div class="flex justify-center mb-4">
      <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo Barbería" class="h-16 w-auto object-contain p-0" />
    </div>
    <h2 class="text-3xl font-bold text-center mb-8">Iniciar Sesión</h2>

    {% with mensajes = get_flashed_messages(with_categories=true) %}
      {% if mensajes %}
        <div id="alerts-container">
          {% for categoria, mensaje in mensajes %}
            <div class="relative mb-4 px-4 py-3 rounded border flex items-start justify-between gap-4
                        {{ 'border-green-500 text-green-400 bg-green-500/10' if categoria == 'success' else 'border-red-500 text-red-400 bg-red-500/10' }}">
              <div class="font-medium">
                {{ mensaje }}
              </div>
              <button type="button" class="text-xl leading-none text-inherit focus:outline-none"
                      onclick="this.parentElement.remove();">&times;</button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}


    <h1 class=""></h1>

    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-5">
      <div>
        <label for="correo" class="block text-sm font-normal text-gray-300">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required
               class="w-full mt-1 px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500 focus:bg-transparent">
      </div>

      <div>
        <div class="flex justify-between items-center gap-4">
          <label for="contrasena" class="block text-sm font-normal text-gray-300">Contraseña</label>
          <a href="{{ url_for('auth.reset_password') }}" class="text-sm text-rose-600 hover:text-rose-500 hover:underline transition">¿Olvidaste tu contraseña?</a>
        </div>
        <input type="password" id="contrasena" name="contrasena" required class="w-full mt-1 px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500 focus:bg-transparent">
      </div>

      <button type="submit" class="w-full bg-rose-600 text-white py-2 px-4 rounded-md hover:bg-rose-700 transition font-medium">
        Iniciar Sesión
      </button>
    </form>

    <div class="mt-6 flex items-center justify-center">
      <div class="flex-grow border-t border-gray-600"></div>
      <span class="mx-4 text-gray-300">ó</span>
      <div class="flex-grow border-t border-gray-600"></div>
    </div>

    <p class="mt-4 text-center text-sm text-gray-300">
      ¿No tienes cuenta?
      <a href="/register" class="text-rose-600 hover:text-rose-500 hover:underline transition">Regístrate aquí</a>
    </p>
  </div>
</body>
</html>
