{% extends 'base.html' %}
{% block title %}Estilos{% endblock %}

{% block content %}
<section class="pt-16 bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-10">
    <div class="mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Estilos</h1>
      <p class="text-gray-600 mt-2">Explora nuestros estilos y filtra por categoría.</p>
    </div>

    <!-- Controles -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <!-- Buscador -->
      <div class="relative w-full md:max-w-md">
        <input
          class="buscador w-full border border-gray-300 rounded-lg pl-11 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500 bg-gray-200 text-gray-900 placeholder-gray-500"
          type="text"
          placeholder="Buscar por nombre..."
          aria-label="Buscar estilos por nombre"
        />
        <span class="absolute inset-y-0 left-3 flex items-center text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
        </span>
      </div>

      <!-- Filtros por categoría -->
      <div class="filtros flex flex-wrap gap-2">
        <button data-cat="todos"
                class="btn-cat px-4 py-2 rounded-md border text-sm font-medium bg-gray-200 text-gray-900 border-gray-300 hover:bg-gray-300">
          Todos
        </button>
        <button data-cat="corte"
                class="btn-cat px-4 py-2 rounded-md border text-sm font-medium text-gray-600 hover:bg-gray-300 border-gray-300">
          Corte
        </button>
        <button data-cat="barba"
                class="btn-cat px-4 py-2 rounded-md border text-sm font-medium text-gray-600 hover:bg-gray-300 border-gray-300">
          Barba
        </button>
        <button data-cat="lineas"
                class="btn-cat px-4 py-2 rounded-md border text-sm font-medium text-gray-600 hover:bg-gray-300 border-gray-300">
          Líneas
        </button>
        <button data-cat="disenos"
                class="btn-cat px-4 py-2 rounded-md border text-sm font-medium text-gray-600 hover:bg-gray-300 border-gray-300">
          Diseños
        </button>
      </div>
    </div>

    <!-- Lista de estilos -->
    <div class="contenedor-estilos">
      <div class="lista-estilos grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 min-h-[200px]">
        <!-- Estado de carga inicial -->
        <div class="col-span-full text-center py-10 text-gray-500">
          <svg class="animate-spin h-8 w-8 mx-auto mb-3" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Cargando estilos...
        </div>
      </div>

      <!-- Paginación -->
      <div class="paginacion mt-8 flex flex-col sm:flex-row items-center justify-between gap-4 hidden">
        <div class="resumen text-sm text-gray-500"></div>
        <div class="flex items-center gap-1">
          <button class="btn-prev px-3 py-2 rounded-md border text-sm text-gray-600 hover:bg-gray-300 border-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Anterior
          </button>
          <div class="paginas flex items-center gap-1"></div>
          <button class="btn-next px-3 py-2 rounded-md border text-sm text-gray-600 hover:bg-gray-300 border-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{{ url_for('static', filename='js/estilos2.js') }}"></script>
{% endblock %}
